{% extends "base.html" %}

{% block content %}
        <div class="row">
            <div class="col-md-12">

                <div class="modal fade"
                     id="instructions_modal"
                     tabindex="-1" 
                     data-backdrop="static" 
                     role="dialog" 
                     aria-labelledby="instructions_modal_label" 
                     aria-hidden="false">
                     <div class="modal-dialog modal-lg">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h4 class="js-title-step"></h4>
                             </div>

                         <div class="modal-body" style='padding:20px'>
   
                         <h2>Great Job {{ session['username'] }}!</h2>
                         {% include "routes/finish_message.html" %}
                         <br><br>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
           </div>

           <button type="button" 
                   id="modalToggle"
                   class="btn btn-primary btn-lg hidden"
                   data-toggle="modal"
                   data-target="#instructions_modal" hidden></button>
           </div>
      </div>

{% endblock %}
{% block scripts %}
<script>
$(document).ready(function(){
    $("#modalToggle").click()
})
</script>
{% endblock %}
